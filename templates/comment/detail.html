<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>【评论详情】在线图书推荐系统</title>
    {% include '../common/css.html' %}
    {% include '../common/js.html' %}
</head>
<body>
    {% include '../common/header.html' %}
    <div id="all">
        {% include '../common/banner.html' %}
        <div id="content">
            <div class="container">
                <div class="row bar">
                    <div class="col-md-12" align="center">
                        <div class="heading" align="left">
                            <h3 style="font-weight: normal">评论详情</h3>
                        </div>
                        <div class="row portfolio-showcase">
                        	<div class="col-md-3">
                                <div class="image">
                                </div>
                            </div>
	                        <div class="col-md-6">
	                            <form action="/comment/detail" method="post" id="form">
                                    {% csrf_token %}
	                                <div class="form-group">
	                                    <label for="email" style="display: inline-block;width:20%">图书名称：</label>
	                                    <input value="{{ comment.itemid.itemname }}" name="itemname" id="itemname" maxlength="255" type="text"
	                                           readonly="readonly"
	                                           class="form-control" style="display: inline-block;width:70%">
	                                </div>
	                                <div class="form-group">
	                                    <label for="email" style="display: inline-block;width:20%">评论内容：</label>
                                        <textarea name="content" id="content" readonly="readonly"
                                                  style="height:180px;display: inline-block;width:70%"
                                                  class="form-control">{{ comment.content }}</textarea>
	                                </div>
                                    <div class="form-group">
	                                    <label for="email" style="display: inline-block;width:20%">被回复评论：</label>
                                        <textarea name="content" readonly="readonly"
                                                  style="height:180px;display: inline-block;width:70%"
                                                  class="form-control">{{ comment.parentid.content }}</textarea>
	                                </div>
	                                <div class="form-group">
	                                    <label for="email" style="display: inline-block;width:20%">评论时间：</label>
	                                    <input value="{{ comment.createtime }}" name="createtime" id="createtime" maxlength="255" type="text"
	                                           readonly="readonly"
	                                           class="form-control" style="display: inline-block;width:70%">
	                                </div>
	                            </form>
	                        </div>
	                	</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include '../common/footer.html' %}
  </body>
</html>
